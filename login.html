<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SalesBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" class="add-product-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="record-btn">Login</button>
            <p style="text-align: center; margin-top: 20px;">
                Don't have an account? <a href="index.html" style="color: #4caf50; text-decoration: none;">Register here</a>
            </p>
        </form>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
