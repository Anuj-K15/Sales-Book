<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard - Neubrutalism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #0d1117; /* Dark Background */
            color: #fff;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, #141e30, #243b55);
            border: 3px solid #00c3ff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 20px #00c3ff;
        }
        
        h1 {
            font-size: 2.5rem;
            text-align: center;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 75, 43, 0.5);
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .table-container {
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid #00c3ff;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px #00c3ff;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
            color: #fff;
        }
        
        th {
            background: #ff4b2b;
            color: white;
            padding: 1rem;
            text-align: left;
            text-transform: uppercase;
            border: 2px solid #000;
        }
        
        td {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #00c3ff;
        }
        
        tr {
            margin-bottom: 8px;
        }
        
        .delete-btn {
            background: #ff416c;
            color: #fff;
            border: 2px solid #000;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(255, 75, 43, 0.7);
            transition: all 0.2s ease-in-out;
        }
        
        .delete-btn:hover {
            background: #ff4b2b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 75, 43, 0.9);
        }
        
        .delete-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .summary-card {
            background: rgba(0, 195, 255, 0.2);
            padding: 1.5rem;
            border: 3px solid #00c3ff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 195, 255, 0.5);
            text-align: center;
        }
        
        .summary-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .summary-card p {
            font-size: 2rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        
            h1 {
                font-size: 1.8rem;
            }
        
            td, th {
                padding: 0.5rem;
            }
        }
        
        .back-to-sales-btn {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-to-sales-btn button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(255, 75, 43, 0.7);
            transition: all 0.3s ease-in-out;
        }
        
        .back-to-sales-btn button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(255, 75, 43, 0.9);
        }
        
        .back-to-sales-btn button:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h1>Sales Dashboard</h1>
        <div class="back-to-sales-btn">
            <button onclick="goToSales()">Back to Sales Recording</button>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Order No.</th>
                        <th>Items & Quantity</th>
                        <th>Total Amount</th>
                        <th>Date & Time</th>
                        <th>Payment Mode</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td><br></td>
                        <td></td>
                        <td><br></td>
                        <td></td>
                        <td></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h2>Today's Total Sale</h2>
                <p>₹0</p>
            </div>
            <div class="summary-card">
                <h2>This Month's Total Sale</h2>
                <p>₹0</p>
            </div>
        </div>
    </div>

    <script>
        // Add click event listeners to delete buttons
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this sale?')) {
                    button.closest('tr').remove();
                    // Here you would typically also delete from database
                }
            });
        });
    </script>
    <script>
        function goToSales() {
            window.location.href = "record.html"; // ✅ Change this to your actual sales recording page
        }
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script> <!-- ✅ Firebase first -->
    <script src="sales-page.js"></script> <!-- ✅ Load sales after Firebase -->
    
</body>

</html>
