<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sales Dashboard - Neubrutalism</title>
    <link rel="stylesheet" href="sales.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Add SheetJS library for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="navigation-buttons">
            <button onclick="window.location.href='dashboard.html'" class="nav-btn">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button onclick="window.location.href='add-product.html'" class="nav-btn">
                <i class="fas fa-plus"></i> Add Product
            </button>
            <button onclick="window.location.href='delete-product.html'" class="nav-btn">
                <i class="fas fa-trash"></i> Delete Product
            </button>
            <button onclick="window.location.href='record.html'" class="nav-btn">
                <i class="fas fa-receipt"></i></i> Record Sales
            </button>
            <button onclick="window.location.href='reports.html'" class="nav-btn">
                <i class="fas fa-file-alt"></i> Reports
            </button>
            <button onclick="window.location.href='inventory.html'" class="nav-btn">
                <i class="fas fa-boxes"></i> Inventory
            </button>
        </div>
        <h1>Recent Sales (Last 3 Days)</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Order No.</th>
                        <th>Items & Quantity</th>
                        <th>Total Amount</th>
                        <th>Date & Time</th>
                        <th>Payment Mode</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td><br></td>
                        <td></td>
                        <td><br></td>
                        <td></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h2>Today's Sale</h2>
                <p>₹0</p>
            </div>
            <div class="summary-card">
                <h2>Monthly Total</h2>
                <p>₹0</p>
            </div>
        </div>
    </div>

    <script>
        // Add click event listeners to delete buttons
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', () => {
                if (confirm('Are you sure you want to delete this sale?')) {
                    button.closest('tr').remove();
                    // Here you would typically also delete from database
                }
            });
        });
    </script>
    <script>
        function goToSales() {
            window.location.href = "record.html"; // ✅ Change this to your actual sales recording page
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="excel-export.js"></script>
    <script type="module" src="sales-page.js"></script>

</body>

</html>
