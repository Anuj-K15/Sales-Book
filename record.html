<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BeerZone BeerShop</title>
    <link rel="stylesheet" href="record.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Add search bar component CSS -->
    <link rel="stylesheet" href="search-bar.css">
    <!-- Add scanner CSS -->
    <link rel="stylesheet" href="scanner.css">
    <!-- Add html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <!-- Add QR Code generation library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="navigation-buttons">
            <button onclick="window.location.href='dashboard.html'" class="nav-btn">
                <i class="fas fa-home"></i> Dashboard
            </button>
            <button onclick="window.location.href='add-product.html'" class="nav-btn">
                <i class="fas fa-plus"></i> Add Product
            </button>
            <button onclick="window.location.href='delete-product.html'" class="nav-btn">
                <i class="fas fa-trash"></i> Delete Product
            </button>
            <button onclick="window.location.href='sales.html'" class="nav-btn">
                <i class="fas fa-chart-line"></i> View Sales
            </button>
            <button onclick="window.location.href='inventory.html'" class="nav-btn">
                <i class="fas fa-boxes"></i> Inventory
            </button>
        </div>
        <h1>BEERZONE</h1>

        <!-- Add search bar component -->
        <div id="search-container"></div>

        <!-- Scanner Button -->
        <div class="scanner-section">
            <button id="toggle-scanner" class="scanner-btn">
                <i class="fas fa-barcode"></i> Scan Barcode/QR
            </button>
            <!-- Debug Button -->
            <button id="show-debug-panel" class="debug-btn" style="margin-left: 10px; background-color: #555;">
                <i class="fas fa-bug"></i> Test Barcode
            </button>
        </div>

        <div class="beer-list" id="beer-list">
            <div class="loading-message">Loading products...</div>
        </div>

        <div class="cart">
            <h3>Cart</h3>
            <div id="cart-items"></div>
            <div class="total-amount">
                <strong>Total: ₹<span id="total-price">0</span></strong>
            </div>
            <div class="payment-method">
                <label for="payment">Payment Method: </label>
                <select id="payment">
                    <option value="UPI">UPI</option>
                    <option value="CASH">Cash</option>
                    <option value="CARD">Card</option>
                </select>
            </div>
            <button class="record-btn" onclick="recordSale()">Record Sale</button>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div id="scanner-container" class="scanner-container" style="display: none;">
        <h3>Scan Product Barcode</h3>
        <div id="reader"></div>
        <p class="scan-instructions">Point your camera at a barcode</p>
        <button id="close-scanner" class="close-scanner-btn">
            <i class="fas fa-times"></i> Close Scanner
        </button>
    </div>

    <!-- Load Firebase Configuration and Scripts Using ES Modules -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="scanner.js"></script>

    <!-- Add search bar component script -->
    <script src="search-bar.js"></script>
    <!-- Initialize search bar with products data -->
    <script type="module">
        import { db } from "./firebase-config.js";
        import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { barcodeScanner, testBarcodeSearch } from "./scanner.js";

        // Make key functions available globally for reliable mobile access
        window.barcodeScanner = barcodeScanner;
        window.testBarcodeSearch = testBarcodeSearch;

        document.addEventListener('DOMContentLoaded', async function () {
            try {
                console.log("Initializing record.html with barcode scanning functionality...");

                // Expose testing function globally
                window.testBarcodeSearch = testBarcodeSearch;
                console.log("✅ Test function available: Call testBarcodeSearch('your-barcode') in console to test");

                // Fetch products from Firestore
                const productsRef = collection(db, "products");
                const snapshot = await getDocs(productsRef);
                const products = [];

                snapshot.forEach((doc) => {
                    const product = doc.data();
                    product.id = doc.id;
                    products.push(product);
                });

                console.log(`✅ Loaded ${products.length} products from database`);

                // Initialize search bar with products data
                const searchBar = new SearchBar({
                    containerId: 'search-container',
                    data: products,
                    searchFields: ['name'],
                    placeholder: 'Search for beers...',
                    filterOptions: [
                        { label: 'All', value: 'all' },
                        { label: 'In Stock', value: 'in-stock' },
                        { label: 'Out of Stock', value: 'out-of-stock' }
                    ],
                    debounceTime: 300,
                    minChars: 2,
                    onResultClick: (item) => {
                        const productElement = document.querySelector(`.beer-card[data-id="${item.id}"]`);
                        if (productElement) {
                            productElement.scrollIntoView({ behavior: 'smooth' });
                            productElement.classList.add('highlight-product');
                            setTimeout(() => {
                                productElement.classList.remove('highlight-product');
                            }, 2000);
                        }
                    }
                });

                // Initialize scanner buttons
                const toggleScannerBtn = document.getElementById('toggle-scanner');
                const closeScannerBtn = document.getElementById('close-scanner');
                const scannerContainer = document.getElementById('scanner-container');

                if (!toggleScannerBtn || !closeScannerBtn || !scannerContainer) {
                    console.error("Scanner elements not found in the DOM");
                    return;
                }

                // Define a global function to add scanned product to cart
                window.handleScannedProduct = function (product) {
                    console.log("Handling scanned product:", product);

                    // Validate product
                    if (!product) {
                        showNotification('Error: Invalid product scanned', 'error');
                        return;
                    }

                    if (typeof product === 'string') {
                        // We got a barcode string instead of a product object
                        showNotification(`Error: Product not found for barcode: ${product}`, 'error');
                        return;
                    }

                    if (product && product.id && product.name && product.price) {
                        try {
                            // Default quantity is 1 for scanned products
                            window.addToCart(product.id, product.name, product.price, null, 1);

                            // Show notification
                            showNotification(`Added ${product.name} to cart`, 'success');
                        } catch (err) {
                            console.error("Error adding scanned product to cart:", err);
                            showNotification(`Error adding product to cart: ${err.message}`, 'error');
                        }
                    } else {
                        console.error("Invalid product data:", product);
                        showNotification('Error: Invalid product data scanned', 'error');
                    }
                };

                // Helper function to show notifications - make it globally available
                function showNotification(message, type) {
                    const notification = document.createElement('div');
                    notification.className = `notification ${type}`;
                    notification.textContent = message;
                    document.body.appendChild(notification);
                    setTimeout(() => notification.remove(), 3000);
                }
                window.showNotification = showNotification;

                // Scanner button click handler with additional mobile optimizations
                toggleScannerBtn.addEventListener('click', async () => {
                    console.log("Opening scanner...");
                    console.log("📱 Current device detection:",
                        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                            ? "Mobile device detected"
                            : "Desktop device detected");

                    try {
                        // First show the scanner container
                        scannerContainer.style.display = 'block';

                        // Make sure the reader element is visible and has size
                        const readerElement = document.getElementById('reader');
                        if (!readerElement) {
                            throw new Error("Scanner reader element not found");
                        }

                        // Clear any previous scanner instance
                        while (readerElement.firstChild) {
                            readerElement.removeChild(readerElement.firstChild);
                        }

                        // Ensure reader element is visible and properly sized
                        readerElement.style.width = '100%';
                        readerElement.style.height = '300px';
                        readerElement.style.display = 'block';
                        console.log("📏 Reader element dimensions:",
                            `width=${readerElement.offsetWidth}px, height=${readerElement.offsetHeight}px`);

                        // Define a clear success callback function
                        window.handleScannedProductCallback = function (product) {
                            console.log("Global callback received product:", product);

                            if (!product) {
                                console.error("❌ ERROR: Product is null or undefined in handleScannedProductCallback");
                                showNotification("Error: Invalid product data received from scanner", "error");
                                return;
                            }

                            if (typeof product === 'string') {
                                console.error("❌ ERROR: Received string instead of product object:", product);
                                showNotification("Error: Received barcode instead of product", "error");
                                return;
                            }

                            console.log("Product data validation:", {
                                hasId: !!product.id,
                                hasName: !!product.name,
                                hasPrice: !!product.price,
                                price: product.price
                            });

                            // Add the product to cart
                            window.handleScannedProduct(product);

                            // Hide scanner after successful scan
                            scannerContainer.style.display = 'none';

                            // Stop the scanner
                            barcodeScanner.stopScanner().catch(err => {
                                console.error("Error stopping scanner after successful scan:", err);
                            });
                        };

                        // Initialize the scanner with global callback
                        console.log("🔄 Initializing barcode scanner...");
                        await barcodeScanner.initializeScanner('reader', window.handleScannedProductCallback);
                        console.log("✅ Scanner initialized successfully");
                    } catch (err) {
                        console.error('❌ Failed to start scanner:', err);
                        scannerContainer.style.display = 'none';
                        showNotification('Failed to start scanner: ' + (err.message || "Unknown error"), 'error');
                    }
                });

                closeScannerBtn.addEventListener('click', async () => {
                    console.log("Closing scanner...");

                    // First hide the scanner UI immediately for better user experience
                    scannerContainer.style.display = 'none';

                    try {
                        // Then stop the actual scanner
                        const stopResult = await barcodeScanner.stopScanner();
                        if (stopResult) {
                            console.log("✅ Scanner stopped successfully");
                        } else {
                            console.warn("⚠️ Scanner may not have stopped properly");
                        }
                    } catch (err) {
                        console.error("❌ Error stopping scanner:", err);
                        // No need to show error to user since the UI is already hidden
                    }
                });

                // For debugging - test if a barcode exists in the database
                window.testBarcode = async function (barcode) {
                    if (!barcode) {
                        console.error("Please provide a barcode to test");
                        showNotification("Please enter a barcode to test", "error");
                        return;
                    }

                    console.log("Testing barcode:", barcode);
                    showNotification(`Testing barcode: ${barcode}`, "info");

                    try {
                        // Store current barcode being tested
                        window._currentTestBarcode = barcode;

                        // First try importing and using the testBarcodeSearch function from scanner.js
                        const product = await testBarcodeSearch(barcode);

                        if (product) {
                            console.log("✅ Product found:", product);
                            showNotification(`Product found: ${product.name} (₹${product.price})`, 'success');

                            // Add the product to the cart
                            window.handleScannedProduct(product);
                            return true;
                        } else {
                            console.log("❌ No product found for barcode:", barcode);

                            // Provide additional information about why the product might not be found
                            showNotification(`No product found for barcode: ${barcode}. Check console for details.`, 'error');

                            // Show a confirmation dialog asking if they want to add this product
                            if (confirm(`No product found for barcode: ${barcode}. Would you like to add it?`)) {
                                // Redirect to add product page with barcode prefilled
                                window.location.href = `add-product.html?barcode=${encodeURIComponent(barcode)}`;
                            }
                            return false;
                        }
                    } catch (error) {
                        console.error("Error testing barcode:", error);
                        showNotification(`Error: ${error.message}`, 'error');
                        return false;
                    }
                };

                console.log("✅ Initialization complete - record.html ready");
            } catch (error) {
                console.error("Error initializing:", error);
                showNotification('Error initializing: ' + error.message, 'error');
            }
        });
    </script>

    <!-- Debug Panel - Hidden by Default -->
    <div id="debug-panel" style="display: none;">
        <h4>Barcode Scanner Debugger</h4>
        <form id="test-barcode-form">
            <div>
                <label for="test-barcode-input">Test Barcode:</label>
                <input type="text" id="test-barcode-input">
            </div>
            <button type="submit">Test Barcode</button>
        </form>
        <div>
            <button id="close-debug-panel">Close</button>
        </div>
    </div>

    <script>
        // Add the debug panel toggle with Ctrl+Shift+D
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                const debugPanel = document.getElementById('debug-panel');
                debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
            }
        });

        // Debug button click handler
        document.getElementById('show-debug-panel').addEventListener('click', function () {
            const debugPanel = document.getElementById('debug-panel');
            debugPanel.style.display = 'block';
        });

        // Set up the test form
        document.getElementById('test-barcode-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const barcode = document.getElementById('test-barcode-input').value.trim();
            if (barcode) {
                window.testBarcode(barcode);
            }
        });

        // Close button
        document.getElementById('close-debug-panel').addEventListener('click', function () {
            document.getElementById('debug-panel').style.display = 'none';
        });
    </script>
</body>

</html>
